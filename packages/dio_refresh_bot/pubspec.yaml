name: dio_refresh_bot
description: Dio interceptor which makes refresh token mechanism simple, flexible and reactive.
version: 1.0.3
homepage: https://github.com/flutterbots/flutterbots

environment:
  sdk: ">=2.12.1 <3.0.0"

dependencies:
  bot_storage: ^1.0.3
  dio: ^4.0.6
  equatable: ^2.0.3
  meta: ^1.7.0
  rxdart: ^0.27.4


dependency_overrides:
  bot_storage:
    git:
      url: https://github.com/flutterbots/flutterbots.git
      path: packages/bot_storage
      ref: sana
  dio_refresh_bot:
    git:
      url: https://github.com/flutterbots/flutterbots.git
      path: packages/dio_refresh_bot
      ref: sana

